# here will be stored temporary modules
temp_path: modules

# here will be listed aliases types .
fields_type_alias:
 int: integer
 tinyInteger: tinyint
 smallint: smallInteger
 mediumInteger: mediumint
 bigInteger: bigint
 int: integer
 string: varchar

# here will be declared all the aliases packages .
packages:
 sluggable:
  class: Flysap\ScaffoldGenerator\Packs\Sluggable
  is_default: true

 scaffold :
  class: Flysap\ScaffoldGenerator\Packs\Scaffold
  is_default: true

 presentable :
  class: Flysap\ScaffoldGenerator\Packs\Presenter
  is_default: true

 searchable :
  class: Flysap\ScaffoldGenerator\Packs\Search

 validable :
  class: Flysap\ScaffoldGenerator\Packs\Validable
  is_default: true